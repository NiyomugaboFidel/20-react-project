<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Instrument Store</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <h1>Music Instrument Store</h1>
    <div class="button-container">
      <button id="button1" class="button">Guitars</button>
      <button id="button2" class="button">Pianos</button>
      <button id="button3" class="button">Drums</button>
      <button id="button4" class="button">Violins</button>
      <button id="button5" class="button">Saxophones</button>
      <button id="button6" class="button">Accessories</button>
    </div>
    <div id="search-container">
      <input type="text" id="search-input" placeholder="Search for items...">
    </div>
    <div id="output"></div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
